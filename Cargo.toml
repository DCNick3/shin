[workspace]
members = [
    "shin-derive",
    "shin-core",
    "sdu",
    "shin",
    "junk",
]
resolver = "2"

[workspace.dependencies]
glam = "0.22.0"
# git version for GATs
enum-map = { git = "https://github.com/xfix/enum-map.git", rev = "942b6f0fefc41d1e9626f952e60ea88386838e68" }
#enum-map = { path = "/home/dcnick3/git_cloned/enum-map/enum-map" }

[profile.release]
debug = true
#lto = 'thin'

# optimize deps
[profile.dev.package."*"]
#opt-level = 2

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

[workspace.metadata.release]
shared-version = true
publish = false # can't publish yet because of enum-map git dep