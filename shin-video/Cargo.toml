[package]
name = "shin-video"
version = "0.3.0"
edition = "2021"
description = "Library integrating ffmpeg with the shin engine"
repository = "https://github.com/DCNick3/shin"
license = "MPL-2.0"
authors = ["DCNick3"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
shin-render = { path = "../shin-render" }

mp4 = "0.13.0"
openh264 = { path = "../../openh264-rust/openh264", features = ["mp4"] }
symphonia = { version = "0.5.2", features = ["aac"], default-features = false }

wgpu = { workspace = true }
kira = { workspace = true }
glam = { workspace = true }

anyhow = "1.0.69"
bytes = "1.4.0"
tracing = "0.1.37"

[dev-dependencies]
winit = "0.28.1"
kira = { workspace = true, features = ["cpal"] }
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
pollster = "0.3.0"